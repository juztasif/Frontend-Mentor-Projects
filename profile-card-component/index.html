<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,40..300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; display: none; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  
  <main class="profile-card">
    <div class="profile-box">
      <div class="profile-bg"></div>
      <div class="profile-info">
        <img src="./images/image-victor.jpg" alt="" class="profile-image">
        <div class="profile-identity">
          <b>Victor Crest</b>
          <p>26</p>
        </div>
        <div class="city">London</div>
      </div>
    </div>

    <div class="profile-stats">

      <div class="stat-box">
        <b>80K</b>
        <p class="stat-label">Followers</p>
      </div>

      <div class="stat-box">
        <b>803K</b>
        <p class="stat-label">Likes</p>
      </div>

      <div class="stat-box">
        <b>1.4K</b>
        <p class="stat-label">Photos</p>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
