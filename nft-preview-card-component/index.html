<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color: var(--soft-blue); letter-spacing: 1px; font-size:11px; text-align: center; }
    .attribution a { color: var(--cyan); }
  </style>
</head>
<body>

  <section class="card">
    <div class="container">
      <img src="./images/icon-view.svg" alt="" class="card-icon">
      <img src="./images/image-equilibrium.jpg" alt="" class="card-img overlay">
    </div>
    <div class="card-title"><h1>Equilibrium #3429</h1></div>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-info">
      <div class="price"><img src="./images/icon-ethereum.svg" alt="">  <b>0.041 ETH</b></div>
      <div class="days-left"><img src="./images/icon-clock.svg" alt=""><p>3 days left</p></div>
    </div>
    <hr>
    <div class="profile">
      <img src="./images/image-avatar.png" alt="" class="profile-img">
      <p class="profile-text">Creation of <span class="profile-name">Jules Wyvern</span></p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Spych</a>.
  </div>
</body>
</html>
